<form [formGroup]="LucidCameraParam" (ngSubmit)="onSubmit()">
  <label>
    <span>ConfidenceThresholdEnable:</span>
    <input type="text" formControlName="ConfidenceThresholdEnable" required>
    <p>{{Lucid.ConfidenceThresholdEnable}}</p>
  </label>
  <label>
    <span>ConfidenceThresholdMin:</span>
    <input type="text" formControlName="ConfidenceThresholdMin" required>
    <p>{{Lucid.ConfidenceThresholdMin}}</p>
  </label>
  <div formGroupName="ROIParam">
    <h3>ROIParam</h3>
    <label>
      <span>ROI_MinX:</span>
      <input type="text" formControlName="ROI_MinX" required>
      <p>{{Lucid.ROIParam.ROI_MinX}}</p>
    </label>
    <label>
      <span>ROI_MinY:</span>
      <input type="text" formControlName="ROI_MinY" required>
      <p>{{Lucid.ROIParam.ROI_MinX}}</p>
    </label>
    <label>
      <span>ROI_MinZ:</span>
      <input type="text" formControlName="ROI_MinZ" required>
      <p>{{Lucid.ROIParam.ROI_MinZ}}</p>
    </label>
    <label>
      <span>ROI_MaxX:</span>
      <input type="text" formControlName="ROI_MaxX" required>
      <p>{{Lucid.ROIParam.ROI_MaxX}}</p>
    </label>
    <label>
      <span>ROI_MaxY:</span>
      <input type="text" formControlName="ROI_MaxY" required>
      <p>{{Lucid.ROIParam.ROI_MaxY}}</p>
    </label>
    <label>
      <span>ROI_MaxZ:</span>
      <input type="text" formControlName="ROI_MaxZ" required>
      <p>{{Lucid.ROIParam.ROI_MaxZ}}</p>
    </label>
  </div>

  <button type="submit" [disabled]="!LucidCameraParam.valid">パラメータ送信</button>
</form>

<!-- <p>
  Form Value: {{ LucidCameraParam.value | json }}
</p> -->


<h3>
  Form Status: {{ LucidCameraParam.status }}
</h3>
<h3>パラメータ：カメラ側</h3>
<button type="submit" (click)="fetchCameraParams()">設定値確認</button>
